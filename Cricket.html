<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bat</title>
    <style>
        .bat:hover{
            transform: rotate(-60deg);
            transition: transform 0.2s ease-in;
        }
        .Field{
            border: 2px solid;
        }
        .ball{
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background-color: red;
            
        }
        .bat{
            margin-left: 50px;
        }
    </style>
    
</head>
<body>
    <div class="Field">
        <img class="bat" src="/bat.jpg" alt="" style="width: 200px; height: 200px;">
        <div class="ball">

        </div>

    </div>
</body>

</html>
