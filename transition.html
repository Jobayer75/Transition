<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 2px solid gold;
            background: green;
            transition: width 5s , height 5s , transform 5s;
        }
        .box:hover{
            width: 400px;
            height: 400px;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="box">

    
                 <h3>Its Transition</h3>
                </div>
                <div class="box">

    
                    <h3>2nd Transition</h3>
                   </div>
</body>
</html>
